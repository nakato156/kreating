<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/otros.css')}}">
  <title>Iniciar sesi&oacute;n</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto mt-8">
        <div class="min-h-screen p-0 sm:p-12">
            <div class="mx-auto max-w-md px-6 py-12 bg-white dark:bg-slate-900 dark:text-gray-200 border-0 shadow-lg sm:rounded-3xl">
                <h1 class="text-2xl font-bold mb-8">Iniciar sesi&oacute;n</h1>
                <form id="form" novalidate>
                    <div class="relative z-0 w-full mb-5">
                        <input type="email" name="email" placeholder=" " required class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-rose-600 border-gray-200"/>
                        <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ingrese su nombre de usuario</label>
                        <span class="text-sm text-red-600 hidden" id="error">Complete este campo</span>
                    </div>
                
                    <div class="relative z-0 w-full mb-5">
                        <input type="password" name="password" placeholder=" " class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-violet-700 border-gray-200"/>
                        <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Ingrese su contraseña</label>
                        <span class="text-sm text-red-600 hidden" id="error">La contraseña es requerida</span>
                    </div>
                
                    <button type="submit" class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-green-500 hover:bg-green-600 hover:shadow-lg focus:outline-none">
                        Iniciar sesi&oacute;n
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static', filename='/js/funciones.js')}}"></script>
<script src="{{url_for('static', filename='/js/login.js')}}"></script>
</html>
